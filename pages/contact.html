                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">

        </nav>

    <!-- Social media header -->
    <div class="d-flex justify-content-center mt-2">
        <div class="p-2">
            <a href="https://wa.me/543412470264/">
                <img src="../images/logowhatsapp.png" alt="Logotipo WhatsApp">
            </a>
        </div>
        <div class="p-2">
            <a href="https://www.instagram.com/cotillonclaudia/" target="_blank">
                <img src="../images/logoinstagram.png" alt="Logotipo Instagram">
            </a>
        </div>
        <div class="p-2">
            <a href="https://www.facebook.com/cotillonclaudia" target="_blank">
                <img src="../images/logofacebook.png" alt="Logotipo Facebook">
            </a>
        </div>
        <div class="p-2">
            <a href="https://www.gmail.com/" target="_blank">
                <img src="../images/logoemail.png" alt="Logotipo EMail">

    <!---------------- MAIN ---------------->
    <main>        
        <section>
            <div>
                <h1 class="mb-2 py-2 text-white">Contáctanos y un asesor se estará comunicando</h1>
                <div class="container-fluid">
                    <form class="row g-3 m-auto w-50">
                        <div class="col-md-4">
                          <label for="validationDefault01" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="validationDefault01" required>
                        </div>
                        <div class="col-md-4">
                          <label for="validationDefault02" class="form-label">Apellido</label>
                          <input type="text" class="form-control" id="validationDefault02" required>
                        </div>
                        <div class="col-md-4">
                          <label for="validationDefaultUsername" class="form-label">Email</label>
                          <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                            <input type="email" class="form-control" id="validationDefaultemail"  aria-describedby="inputGroupPrepend2" required>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label for="validationDefault03" class="form-label">Ciudad</label>
                          <input type="text" class="form-control" id="validationDefault03" required>
                        </div>
                        <div class="col-md-6">
                          <label for="validationDefault04" class="form-label">Provincia</label>
                          <select class="form-select" id="validationDefault04" required>
                            <option selected disabled value="">...</option>
                            <option>Buenos aires</option>
                            <option>Cordoba</option>
                            <option>Santa Fe</option>
                            <option>Otro</option>
                          </select>
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                              Acepto terminos y condiciones.
                            </label>
                          </div>
                        </div>
                        <div class="col-12">
                          <button class="buttonFacu1" type="submit">Enviar</button>
                        </div>
                      </form>
                </div>
            </div>
        </section>

        <section class="py-4 container-fluid">
            <div class="row">
                <div class="py-1 col-lg-6">
                    <h2 class="mb-2 py-2 text-white">Seguinos</h2>
                    <div class="m-auto py-2">
                        <a class="text-decoration-none" href="https://wa.me/543412470264/" target="_blank">
                            <img class="m-3" src="../images/whatsapp64px.png" alt="Haz click y escribinos por WhatsApp">
                        </a>
                        <a class="text-decoration-none" href="https://www.instagram.com/cotillonclaudia/" target="_blank">
                            <img class="m-3" src="../images/instagram64px.png" alt="Haz click y escribinos por Instagram">
                        </a>
                        <a class="text-decoration-none" href="https://www.facebook.com/" target="_blank">
                            <img class="m-3" src="../images/facebook64px.png" alt="Haz click y escribinos por Facebook">
                        </a>
                        <a class="text-decoration-none" href="https://www.gmail.com/" target="_blank">
                            <img class="m-3" src="../images/correo-electronico64px.png" alt="Haz click y escribinos por EMail">
                        </a>
                    </div>
                </div>            
                <div class="py-1 col-lg-6">
                    <h2 class="mb-3 py-2 text-white">Ubicación</h2>
                    <div class="pb-2 m-auto w-50 ratio ratio-1x1">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3347.4743888858516!2d-60.713906784813204!3d-32.96488388091574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ace7b2e805db%3A0x3dcbaad155a3524c!2sAv.%20Provincias%20Unidas%203090%2C%20S2009EBZ%20Rosario%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1647996000007!5m2!1ses!2sar" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>
